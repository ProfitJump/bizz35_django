{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="{% block meta_robots %}{% endblock %}">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <meta name="author" content="Luke Hayes - info@profitjump.dev">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>Bizz35 - {% block page_title %}{% endblock %}</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,200|Open+Sans+Condensed:700" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js' %}" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/now-design-system-pro.css' %}" rel="stylesheet"/>


</head>

<body class="{% block body_class %}{% endblock %}">
{% block pagecontent %}{% endblock %}

<!--   Core JS Files   -->
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'js/plugins/typedjs.js' %}"></script>
<script src="{% static 'js/plugins/countup.min.js' %}"></script>
<script src="{% static 'js/plugins/rellax.min.js' %}"></script>
<script src="{% static 'js/plugins/tilt.min.js' %}"></script>
<script src="{% static 'js/plugins/choices.min.js' %}"></script>
<script src="{% static 'js/plugins/parallax.min.js' %}"></script>
<script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/glidejs.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/anime.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/plugins/chartjs.min.js' %}"></script>

<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>

<script src="{% static 'js/now-design-system-pro.min.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    if (document.getElementById('state1')) {
        const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
        if (!countUp.error) {
            countUp.start();
        } else {
            console.error(countUp.error);
        }
    }
    if (document.getElementById('state2')) {
        const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
        if (!countUp1.error) {
            countUp1.start();
        } else {
            console.error(countUp1.error);
        }
    }
    if (document.getElementById('state3')) {
        const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
        if (!countUp2.error) {
            countUp2.start();
        } else {
            console.error(countUp2.error);
        }
        ;
    }

    var el = document.getElementById('navbarPresentationShadow');
    var distance = 58;

    function scrollNavbarShadow() {
        if (this.pageYOffset > distance) {
            el.classList.remove('shadow-none');
            el.classList.add('shadow');
        } else {
            el.classList.add('shadow-none');
            el.classList.remove('shadow');
        }
    }

    window.addEventListener("scroll", function () {
        scrollNavbarShadow();
    });
</script>

<script>
    if (document.getElementsByClassName('page-header')) {
        window.addEventListener('scroll', function () {
            var scrollPosition = window.pageYOffset;
            var bgParallax = document.querySelector('.page-header');
            var limit = bgParallax.offsetTop + bgParallax.offsetHeight;
            if (scrollPosition > bgParallax.offsetTop && scrollPosition <= limit) {
                bgParallax.style.backgroundPositionY = (50 - 10 * scrollPosition / limit * 3) + '%';
            } else {
                bgParallax.style.backgroundPositionY = '50%';
            }
        });
    }
</script>

<script type="text/javascript">
    if (document.getElementById('typed')) {
        var typed = new Typed("#typed", {
            stringsElement: '#typed-strings',
            typeSpeed: 90,
            backSpeed: 90,
            backDelay: 200,
            startDelay: 500,
            loop: true
        });
    }
</script>

</body>
</html>
